<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__view">
        <div id="vw" class=" view">
          <canvas id="canv" height="300" width="300"></canvas>
        </div>
      </div>
      
      <div class="wrapper__controls controls">
          <button id="start" class="btn btn_big">START</button>
          <div id="sel" class="controls__center btns">
            <button class="left btn">LEFT</button>
            <button class="center btn">CENTER</button>
            <button class="right btn">RIGHT</button>
          </div>
          <button id="next" class="btn btn_big">NEXT</button>
      </div>

      <div id="tips" class="tips">
        <p>Press START to begin.</p>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
